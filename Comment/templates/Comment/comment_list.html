{% extends 'base_page.html' %}

{% block content %}
    <h1>Welcome to Commentastic!</h1>
    <a href="./new">Add Comment</a>
    {% for comment in comments %}
        <div class="comment">
            <h1>{{ comment.date }}</h1>
            <p>{{ comment.body }}</p>
            <p>from ip: {{ comment.author_ip }}</p>
        </div>
    {% endfor %}
{% endblock %}
